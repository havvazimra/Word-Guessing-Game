<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Level</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

<style>
    body {
        text-align: center;
        font-family: 'Nunito', sans-serif;
        background-image: url("static/images/background(page 1) .jpg");
        background-size: cover;        /* Ensures the image covers the screen without zooming */

    }
    button {
        margin: 5px;
        padding: 10px 20px;
        border-radius: 5px;
        border: 2px solid #6A5ACD;  /* Accent border */

        font-size: 16px;
        font-weight: 600;
        background-color: #2C2C2C;  /* Dark button background */

    }

    }
</style>
</head>
