<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ† Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    body { 
        text-align: center; 
        font-family: 'Nunito', sans-serif; 
        margin: 0; 
        padding: 0;
        background-image: url("static/images/background(page 3) .jpg");
        background-size: cover;        /* Ensures the image covers the screen without zooming */
        background-position: center;   /* Centers the image to look balanced */
        background-repeat: no-repeat;  /* Prevents tiling of the image */
        color: #e0e0e0;  /* Light text for contrast */
    }
    .container { 
        padding: 20px; 
        background-color: #1e1e1e;  /* Darker container */
        border-radius: 15px; 
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        margin: 50px auto;
    }
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px;
        background-color: #2e2e2e;
    }
    th, td { 
        padding: 10px; 
        border: 1px solid #444;
        text-align: center;
        color: #e0e0e0;
    }
    th { 
        background-color: #333; 
    }
    tr:nth-child(even) { 
        background-color: #2a2a2a;
    }
    a { 
        text-decoration: none; 
        color: #bb86fc;  /* Accent color */
        font-weight: bold; 
        transition: color 0.3s ease;
    }
    a:hover { 
        color: #985eff;
    }
</style>
</head>

<body>

<div class="container">
    <h1>ğŸ† Leaderboard ğŸ†</h1>
    <table>
        <tr><th>Word</th><th>Attempts Left</th></tr>
        {% for entry in leaderboard %}
        <tr>
            <td>{{ entry.word }}</td>
            <td>{{ entry.attempts_left }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">ğŸ”„ Back to Game</a>
</div>

</body>
</html>
